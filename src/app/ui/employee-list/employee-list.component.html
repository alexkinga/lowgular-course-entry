<h1>Employee list</h1>
<!--async dane sa pobierane asynchronicznie z internetu-->
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data" [routerLink] = "['/employee-details/' + employee.personalNumber]">{{ employee.personalNumber }}: {{ employee.name }}. Email: {{employee.mail}}
    <button (click)="remove(employee.personalNumber)">Remove me</button>
  </li>

</ul>

<ng-template #empty> There is no data </ng-template>
